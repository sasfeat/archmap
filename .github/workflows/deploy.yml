name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # These secrets are optional - only needed if using Mapbox vector tiles
          # If not using vector tiles, the build will use local GeoJSON mode
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
          VITE_MAPBOX_TILESET_ID: ${{ secrets.VITE_MAPBOX_TILESET_ID }}
          VITE_MAPBOX_SOURCE_LAYER: ${{ secrets.VITE_MAPBOX_SOURCE_LAYER }}
          VITE_USE_VECTOR_TILES: ${{ secrets.VITE_USE_VECTOR_TILES }}
      
      - name: Verify build output
        run: |
          echo "Checking dist folder..."
          ls -la dist/ || (echo "ERROR: dist folder not found!" && exit 1)
          echo ""
          echo "Checking index.html..."
          if [ -f dist/index.html ]; then
            echo "index.html exists"
            echo "First 30 lines of index.html:"
            head -30 dist/index.html
          else
            echo "ERROR: index.html not found in dist!"
            exit 1
          fi
          echo ""
          echo "Checking for JS bundles..."
          ls -la dist/assets/ || echo "No assets folder found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


